<div ng-controller="LoginCtrl" class="block-center mt-xl wd-xl">
    <!-- START panel-->

    <div class="pt-xl pb-xl text-center">
        <a href="#">
            <img src="images/logo/app/logo.png" alt="Image" class="block-center img-rounded"/>
        </a>
    </div>
    <div class="panel panel-flat">
        <div class="panel-body">
            <p class="text-center pv">Войдите в систему чтобы продолжить.</p>

            <form role="form" ng-submit="login()" validate-form="" novalidate="" class="mb-lg">
                <div class="form-group has-feedback">
                    <input type="tel" autocomplete="off" ng-model="account.username" ui-mask="+7 (999) 999-99-99" required="required" class="form-control"/>
                    <span class="fa fa-mobile-phone form-control-feedback text-muted"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" placeholder="Пароль" ng-model="account.password"
                           required="required" class="form-control"/>
                    <span class="fa fa-lock form-control-feedback text-muted"></span>
                </div>
                <div class="clearfix">
                    <div class="checkbox c-checkbox pull-left mt0">
                        <label>
                            <input type="checkbox" value="" name="remember" ng-model="account.remember"/>
                            <span class="fa fa-check"></span>Запомнить логин</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-block btn-primary mt-lg">Вход в систему</button>
            </form>
            <div ng-show="authMsg" class="alert alert-danger text-center">{{authMsg}}</div>
        </div>
    </div>
    <!-- END panel-->
    <div class="p-lg text-center">
        <span>&copy;</span>
        <span ng-bind="app.year"></span>
        <span>-</span>
        <span ng-bind="app.name"></span>
        <br/>
        <span ng-bind="app.description"></span>
    </div>
</div>
